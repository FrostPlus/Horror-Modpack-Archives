<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Modpacks</title>
  <style>
    /* Body styling */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header styling */
    h1 {
      font-size: 3rem;
      color: #f0f0f0;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* List container styling */
    .modpack-list {
      max-width: 800px;
      width: 100%;
      display: grid;
      gap: 1.5rem;
    }

    /* Modpack item styling */
    .modpack-item {
      background-color: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
      border: 1px solid #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .modpack-item:hover {
      background-color: #2a2a2a;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    /* Link styling */
    .modpack-item a {
      text-decoration: none;
      color: #ddd;
      font-size: 1.2rem;
      font-weight: 600;
      display: block;
      transition: color 0.3s ease;
    }

    .modpack-item a:hover {
      color: #ff9f00;
    }

    /* Responsiveness for mobile screens */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .modpack-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Modpacks</h1>
  <div class="modpack-list">
    <div class="modpack-item">
      <a href="HorrorModpack.html">Horror Modpack</a>
    </div>
    <!-- Add more modpacks here -->
    <!-- <div class="modpack-item"><a href="fantasy-modpack.html">Fantasy Modpack</a></div> -->
  </div>
</body>
</html>
